# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - easy-travel

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install and build
        run: |
          npm install
          npm run build --if-present
          
      - name: Create production package.json
        run: |
          echo "Timestamp: $(date)" > deployment-info.txt
          echo '{"name":"et-easy-travel","version":"0.0.0","scripts":{"start":"node server-simple.js"},"dependencies":{}}' > package-prod.json
          cat package-prod.json
          cat deployment-info.txt
          
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: |
            dist/
            server-simple.js
            package-prod.json
            web.config
            deployment-info.txt

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Prepare package.json for production
        run: |
          ls -la
          echo "=== AZURE DEPLOYMENT DEBUG ==="
          cat deployment-info.txt
          echo "Current timestamp: $(date)"
          echo "==============================="
          mv package-prod.json package.json
          cat package.json
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_FB511EE0E36D4F778734D0243A208425 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_1BA4C65ED2EE4E87B64D45A69E80D2CB }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_90F4B035FD874E3B8AC4AE1DAE71CFCC }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'easy-travel'
          slot-name: 'Production'
          package: .
          